<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue basics</title>
</head>

<body>
    <h1>Vue Basic</h1>
    <div id="app">
        <p v-if="user.age < user.allowedAge">
            You are not old enough
        </p>
        <p v-else-if="checkUser()">
            Welcome back {{ user.name }}
        </p>
        <p v-else>
            You are not allowed
        </p>
        <hr>
        <p v-show="true">Show it</p>
        <p v-show="false">Vue make it display none</p>

    </div>
</body>
<script>
    const { createApp, reactive } = Vue;

    createApp({
        setup() {

            const user = reactive({
                name: 'Umar',
                age: 15,
                allowedAge: 18,

            });
            function checkUser() {
                return user.name === 'Umar' ? true : false;
            }
            return { user, checkUser }
        }


    }).mount('#app');
</script>

</html>
