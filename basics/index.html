<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Event Properties</title>
    <style>
        form label {
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Vue Event Properties</h1>
    <div id="app">
        <form v-on:submit.prevent="fromHandler">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" v-model.trim="formData.firstName"><br><br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" v-model.trim="formData.lastName"><br><br>
            <label for="age">Age</label>
            <input type="text" id="age" v-model.number="formData.age"><br><br>
            <button type="submit">submit</button><br><br>
            <input type="checkbox" id="checkbox" v-model="formData.checked">
            <label for="checkbox">Your are agree with our terms</label>
           
        </form>
    </div>
</body>
<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {

            const formData = ref({
                firstName: '',
                lastName: '',
                age: '',
                checked: false,
            });

            function fromHandler() {
                console.log(formData.value);
            }
            return {
                formData,
                fromHandler
            };
        }
    }).mount('#app');
</script>

</html>
