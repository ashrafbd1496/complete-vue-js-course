<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue basics</title>
</head>

<body>
    <h1>Vue Basic</h1>
    <div id="app">
        <p>Name: {{user.name}}</p>
        <p>Occupation: {{user.occupation}}</p>
        <p>Age: {{user.age}}</p>
        {{updateAge()}}

    </div>
</body>
<script>
    const { createApp, ref,reactive } = Vue;

    createApp({
        setup() {

        //    let user = ref({
        //         name: 'Ashraf',
        //         occupation: 'Software Engineer',
        //         age: 18
        //     });
        
            let user = reactive({
                name: 'Ashraf',
                occupation: 'Software Engineer',
                age: 18
            });
            function updateAge() {
                setTimeout(() => {
                   // user.value.age = 20; used for ref
                    user.age = 20;
                }, 3000);

            }

            return {
                updateAge,
                user
            }
        }


    }).mount('#app');
</script>

</html>
