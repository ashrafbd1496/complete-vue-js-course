<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Event Properties</title>
    <style>
        form label {
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Vue Event Properties</h1>
    <div id="app">
        <div class="element" :class="{red:redColor, large:fontSize}" @click="fontSize = !fontSize">
            <p>Vue styles </p>
        </div>
    </div>
</body>
<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            const redColor = ref(true);
            const blueColor = ref(false);
            const fontSize = ref(false);    
           
            return {
              redColor, blueColor,fontSize
            };
        }
    }).mount('#app');
</script>
<style>
    .element {
       color: white;
       background-color: #42b983;
         padding: 10px;
    }
   
    .blue {
        color: blue;
    }
    .red  {
        color: red;
    }
    .large {
        font-size: 40px;
    }
</style>

</html>
