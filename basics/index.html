<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue basics</title>
</head>

<body>
    <h1>Vue Basic</h1>
    <div id="app">
      <img :src="image.src" :alt="image.imageAlt" />
      <hr>
      <a :href="link">Picsum</a>
      <hr>
      <p v-text="txt"></p>
      <hr>
      <p v-html="vueHtml"></p>

    </div>
</body>
<script>
    const { createApp, ref,reactive } = Vue;

    createApp({
        setup() {

           let image = ref({
                src: 'https://picsum.photos/200/200',
                imageAlt: 'pic some photo'
            });
        
            const link = 'https://picsum.photos/';
            const txt = 'Vue txt directive';
            const vueHtml = '<strong>Vue html</strong>';
            return {image, link, txt, vueHtml}
        }


    }).mount('#app');
</script>

</html>
