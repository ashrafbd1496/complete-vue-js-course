<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue basics</title>
</head>

<body>
    <h1>Vue Basic</h1>
    <div id="app">
        <p>wait 3 sect to get the chaged value: {{ count }}</p>
        <p>Chaged Value: {{ changeValue() }}</p>

    </div>
</body>
<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {

            let count = ref(0);
            function changeValue() {
                setTimeout(() => {
                    count.value = count.value + 1;
                }, 3000);

            }

            return {
                changeValue,
                count
            }
        }


    }).mount('#app');
</script>

</html>
