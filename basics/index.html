<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue basics</title>
</head>

<body>
    <h1>Vue Basic</h1>
    <div id="app">
        <!-- {{message}} -->
         {{message()}}
         {{welcome()}}
    </div>
</body>
<script>
    const { createApp } = Vue;

    createApp({
        setup() {

           // const message = () => 'Message from function';
           function message() {
                return 'Message from the function';
            }
            return {
                message,
            }
        },
        methods: {
            welcome() {
                return 'Welcome to Vue 3';
            }
        },
        // template: `<div>{{ message }}</div>`
    }).mount('#app');
</script>

</html>
