<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Who pay the bill</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="names" class="container" v-if="data.state">
            <div class="logo">
                <h1>Who pays the bill</h1>
            </div>
            <div class="input_container">
                <input type="text" v-model.trim="data.inputName" @keyup.enter="addNameToList" />
                <button @click="addNameToList">Add</button>
            </div>
            <div class="error_label animate__animated animate__fadeInDown" v-if="data.showError">
                {{data.error}}
            </div>

            <div class="list_of_names">
                <div v-for="(name, index) in data.names" :key="name"
                    class="name_item animate__animated animate__bounce">
                    {{name}}
                    <span class="remove_btn" @click.stop="removeName(index)">Ã—</span>
                </div>
            </div>


            <div v-if="isReady" class="animate__animated animate__bounceIn">
                <div class="action_button" @click="showResults">
                    Check the looser
                </div>
            </div>

        </div>
        <div id="results" class="container" v-if="!data.state">
            <div class="result_container">
                <h1>The looser is: </h1>
                <div class="result_value">
                    {{data.result}}
                </div>

                <div class="action_button" @click="resetApp">
                    Start Over
                </div>
                <br>
                <div class="action_button btn2" @click="getNewResult">
                    Don't like it, get a new name
                </div>
            </div>
        </div>


</body>
<script type="module" src="js/app.js"></script>

</html>
